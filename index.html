<html>
	<head>
		<title>Portfolio</title>

		<!-- BOOTSTRAP -->
		<link rel="stylesheet" type="text/css" href="Other/css/bootstrap.css">
		<link rel="stylesheet" type="text/css" href="Other/css/bootstrap.min.css">
		<script type="text/javascript" src="Other/js/jquery.min.js"></script>
		<script type="text/javascript" src="Other/js/bootstrap.js"></script>
		<script type="text/javascript" src="Other/js/bootstrap.min.js"></script>
		<!-- BOOTSTRAP -->

		<!-- style & JS -->
		<link rel="stylesheet" type="text/css" href="style.css">
		<link rel="stylesheet" type="text/css" href="other/font-awesome/css/font-awesome.min.css">
		<link rel="stylesheet" type="text/css" href="jav.js">
		<!-- style & JS -->
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top" id="mainnav">
			<div class="container">
				<div class="navbar-header">
					<a class="navbar-brand" href="#">Dazzle</a>

					<button type="button" class="navbar-toggle collapsed button" data-toggle="collapse" data-target="#NavbarResponsive" aria-controls="NavbarResponsive" aria-expanded="false" aria-label="Toggle navigation">Menu
					<i class="fa fa-bars"></i>
					</button>					
				</div>
				
				<div class="collapse navbar-collapse" id="NavbarResponsive">
					<ul class="nav navbar-nav navbar-right">
						<li class="nav-item">
							<a href="#tabhome"><i class="glyphicon glyphicon-home"></i> Home</a>
						</li>
						<li class="nav-item">
							<a href="#tababout"><i class="glyphicon glyphicon-user"></i> About</a></li>
						<li class="nav-item">
							<a href="#tabportfolio"><i class="glyphicon glyphicon-briefcase"></i> Portfolio</a></li>
						<li class="nav-item">
							<a href="#tabcontact"><i class="glyphicon glyphicon-phone-alt"></i> Contact</a>
						</li>
					</ul>
				</div>
			</div>
		</nav>

		<!-- HEADER -->
		<div class="section" id="tabhome">
			<div class="container">
				<img class="img-fluid" src="img/dazzle.png" alt="">
				<hr class="star-light">
				<span class="txtdec">Informatics Engineering - Sriwijaya University</span>					
			</div>
		</div>

		<div id="tababout">
			<div class="container">
				<div class="row">
				
				</div>
			</div>
		</div >

		<div id="tabportfolio">
			<div class="container">
				<div class="row">
					<h1>Portfolio</h1>					
				</div>
				<hr />

				<div class="row">
					<h1>On going projects</h1>
					
				</div>
			</div>
		</div>

		<!-- contact section -->
		<div id="tabcontact">
			<div class="container">
		        <h2 class="text-center" id="tcontact">CONTACT US</h2>
		        <hr class="star-primary">
		        <div class="row">
		          <div class="col-md-4 col-md-offset-4">
		            <form name="sentMessage" id="contactForm">
			              <div class="control-group">
			                <div class="form-group floating-label-form-group controls">
			                  <label>Name</label>
			                  <input class="form-control" id="name" type="text" placeholder="Name" required data-validation-required-message="Please enter your name.">
			                  <p class="help-block text-danger"></p>
			                </div>
			              </div>
			              <div class="control-group">
			                <div class="form-group floating-label-form-group controls">
			                  <label>Email Address</label>
			                  <input class="form-control" id="email" type="email" placeholder="Email Address" required data-validation-required-message="Please enter your email address.">
			                  <p class="help-block text-danger"></p>
			                </div>
			              </div>
			              <div class="control-group">
			                <div class="form-group floating-label-form-group controls">
			                  <label>Phone Number</label>
			                  <input class="form-control" id="phone" type="tel" placeholder="Phone Number" required data-validation-required-message="Please enter your phone number.">
			                  <p class="help-block text-danger"></p>
			                </div>
			              </div>
			              <div class="control-group">
			                <div class="form-group floating-label-form-group controls">
			                  <label>Message</label>
			                  <textarea class="form-control" id="message" rows="5" placeholder="Message" required data-validation-required-message="Please enter a message."></textarea>
			                  <p class="help-block text-danger"></p>
			                </div>
			              </div>
			              <br>
			              <div id="success"></div>
			              <div class="form-group">
			                <button type="submit" class="btn btn-success btn-lg" id="sendMessageButton">Send</button>
			              </div>
		            </form>
		          </div>
		        </div>
	      </div>
		</div>

		<!-- script boostrap -->
		<script src="jav.js"></script>
		<script src="Other/js/jquery.js"></script>
		<script src="Other/bootstrap.min.jss"></script>
	</body>
</html>
